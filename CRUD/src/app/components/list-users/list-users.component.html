<div class="container">

  <div class="row mt-4">
    <div class="col-6">
      <div class="search-container ">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Search users"
            [formControl]="searchControl">
        </mat-form-field>
      </div>
    </div>
    <div class="col-6">
      <button class="btn btn-primary mt-2" type="button"
        (click)="addUser()">AddUser</button>
    </div>
  </div>

  <!-- table details -->
  <div class=" mat-elevation-z12">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
      </ng-container>

      <!-- birthDate Column -->
      <ng-container matColumnDef="BirthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BirthDate</th>
        <td mat-cell *matCellDef="let user">{{user.birthDate | date}}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let user">{{user.phoneNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>country Code</th>
        <td mat-cell *matCellDef="let user">{{user.countryCode}}</td>
      </ng-container>

      <!-- Is Active Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</th>
        <td mat-cell *matCellDef="let user">{{user.isActive ? 'Yes' :
          'No'}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user ;let index = index">
          <button mat-raised-button color="primary">Update</button>
          <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
