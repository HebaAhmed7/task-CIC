<div class="container">
  <div class="row mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Search users"
          [formControl]="searchControl" />
      </mat-form-field>
      <button class="btn btn-primary w-25" type="button"
        (click)="addUser()">
        AddUser
      </button>
    </div>
  </div>

  <!-- table details -->
  <div class="mat-elevation-z12">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
      </ng-container>

      <!-- birthDate Column -->
      <ng-container matColumnDef="BirthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BirthDate</th>
        <td mat-cell *matCellDef="let user">{{ user.birthDate | date }}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
      </ng-container>
      <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>country Code</th>
        <td mat-cell *matCellDef="let user">{{ user.countryCode }}</td>
      </ng-container>

      <!-- Is Active Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</th>
        <td mat-cell *matCellDef="let user">
          {{ user.isActive ? "Yes" : "No" }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user" class="d-flex gap-1">
          <button
            class="btn btn-primary mt-3"
            type="button"
            (click)="updateUsers(user.id)">
            Update User
          </button>
          <button
            class="btn btn-danger mt-3 "
            type="button"
            (click)="deleteUser(user.id)">
            Delete User
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- pagination -->
    <mat-paginator
      [pageSize]="5"
      [length]="dataSource.data.length"
      [pageIndex]="0">
    </mat-paginator>
  </div>

  <div class="d-flex justify-content-end mt-5"></div>
</div>
